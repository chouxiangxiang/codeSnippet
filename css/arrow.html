<!DOCTYPE html>
<html>
<head>
  <title>使用css制作箭头</title>
  <link rel="stylesheet" href="md-lightmd.css">
</head>
<style>
  .triangle-arrow {
  display: inline-block;
  width: 0px;
  height: 0px;
  border-top: 30px solid #4189ff;
  border-left: 30px solid transparent;
  border-right: 30px solid transparent;
}
</style>
<body>
<h3>使用css制作箭头</h3>
<ol><li>三角箭头</li></ol>
<span class="triangle-arrow"></span>

<p><code>
&lt;span class=&quot;triangle-arrow&quot;&gt;&lt;/span&gt;
</code></p>

<p><strong>css</strong></p>

<p><code>

  display: inline-block;
  width: 0px;
  height: 0px;
  border-top: 30px solid #4189ff;

}
</code>
